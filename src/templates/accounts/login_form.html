{% extends "base_t.html" %}
{% block content %}

<div class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
          <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Sign-In</h4>
                  <div class="nk-block-des">
                    <p>
                      Access the Varniraj Admin panel using your email and
                      passcode.
                    </p>
                  </div>
                </div>
              </div>
              <form action="{{ url_for('core.login_page') }}" method="POST">
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="default-01"
                      >Email or Username</label
                    >
                  </div>
                  <div class="form-control-wrap">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="default-01"
                      name="username_or_email"
                      placeholder="Enter your email address or username"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="password">Passcode</label>
                    <a
                      class="link link-primary link-sm"
                      href="{{ url_for('core.forget_password') }}"
                      >Forgot Code?</a
                    >
                  </div>
                  <div class="form-control-wrap">
                    <a
                      href="#"
                      class="form-icon form-icon-right passcode-switch lg"
                      data-target="password"
                    >
                      <em class="passcode-icon icon-show icon ni ni-eye"></em>
                      <em
                        class="passcode-icon icon-hide icon ni ni-eye-off"
                      ></em>
                    </a>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      name="password"
                      placeholder="Enter your passcode"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-lg btn-primary btn-block"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>
{% endblock %}
